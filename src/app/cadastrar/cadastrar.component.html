<div class="container-fuild">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">


                    <h1 class="text-center">Cadastro</h1>


                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Ex: Zé das couves">
                    </div>


                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input class="form-control" type="text" name="email" id="email"
                            placeholder="example@example.com">
                    </div>


                    <div class="form-group">
                        <label for="foto">Link da foto: </label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="http://imgur/example.png">
                    </div>


                    <div class="form-group">
                        <label for="senha">Senha: </label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="example1234">
                    </div>


                    <div class="form-group">
                        <label for="ConfSenha">Confirme sua senha: </label>
                        <input class="form-control" type="password" name="ConfSenha" id="ConfSenha"
                            placeholder="example1234">
                    </div>


                    <div class="form-group">
                        <label for="foto">Tipo de usuário: </label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>
                                Selecione o tipo de usuário
                            </option>
                            <option value="normal">
                                Normal
                            </option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-5">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
